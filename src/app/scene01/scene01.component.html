  <div class="col-md-12 status-bar">
    <app-character #activeCharacter></app-character>
  </div>
  <div class="row background">
  <div class="scene01 col-md-10-offset-1">
    <img src="../assets/images/jail-cell-2-pixelated.png" alt="">
    <div class="belowScene">
      <h2>Jail Cell</h2>
      <h4>The magician will let you out if you accept the mission to kill your own undead father.  What do you do?</h4>
      <br>
      <h4 routerLink="/scene02/{{activeCharacter.characterId}}" (click)="scene02Change(activeCharacter)">Accept the mission <span class="glyphicon glyphicon-chevron-left"></span></h4>
      <h4 routerLink="/scene03/{{activeCharacter.characterId}}" (click)="scene03Change(activeCharacter)">Break out and go to the tavern <span class="glyphicon glyphicon-chevron-left"></span></h4>
    </div>
  </div>
</div>
